<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 10px;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background: #f1f1f1;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
      border-left: 1px solid #ccc;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }

    .sidebar a:hover {
      background: #ddd;
    }

    .container {
      padding: 20px;
    }

    #searchInput {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;  
    }

    th {
      background-color: rgb(111, 174, 241); 
      color: white;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .view-btn {
      background: rgb(221, 221, 9);
    }

    .edit-btn {
      background: rgb(6, 188, 6);
      color: white;
    }

    @media (max-width: 768px) {
      .navbar h2 {
        font-size: 1.2rem;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-btn {
        align-self: flex-end;
      }

      #searchInput {
        max-width: 100%;
      }

      table {
        font-size: 0.85rem;
      }

      .sidebar {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>üë• Patient List</h2>
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
  </div>

  <!-- Sidebar Menu -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="toggleSidebar()">‚ùå Close</a>
    <a href="SBARtool.html">üè† Home</a>
    <a href="login.html">üîì Logout</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search by name..." oninput="renderPatients()" />

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Room</th>
            <th>Diagnosis</th>
            <th>Submitted By</th>
            <th>Last Updated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientTableBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      sidebar.style.width = sidebar.style.width === "200px" || sidebar.style.width === "100%" ? "0" : (window.innerWidth <= 480 ? "100%" : "200px");
    }

    const nurse = JSON.parse(sessionStorage.getItem("currentNurse"));
    if (!nurse) {
      alert("Not logged in. Redirecting to login page...");
      window.location.href = "login.html";
    }

    const patients = JSON.parse(localStorage.getItem(nurse.hospital)) || [];

    function renderPatients() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const tbody = document.getElementById("patientTableBody");
      tbody.innerHTML = "";

      patients.forEach((p, index) => {
        if (p.pname.toLowerCase().includes(searchValue)) {
          const tr = document.createElement("tr");

          if (searchValue) {
            tr.style.backgroundColor = "#d6f5d6"; // Highlight match
          }

          tr.innerHTML = `
            <td>${p.pname}</td>
            <td>${p.room}</td>
            <td>${p.diagnosis}</td>
            <td>${p.nurse}</td>
            <td>${p.timestamp || 'N/A'}</td>
            <td>
              <button class="view-btn" onclick="viewPatient(${index})">View</button>
              <button class="edit-btn" onclick="editPatient(${index})">Edit</button>
            </td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    function viewPatient(index) {
      const patient = patients[index];
      sessionStorage.setItem("viewPatient", JSON.stringify(patient));
      window.location.href = "SBAR.html";
    }

    function editPatient(index) {
      const patient = patients[index];
      sessionStorage.setItem("editPatient", JSON.stringify({ data: patient, index }));
      window.location.href = "SBAR.html";
    }

    renderPatients();
  </script>
</body>
</html>
